<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/rate.css">
</head>
<body>
    <header class="game-header">
        <nav class="game-header-menu">
            <a id="game-header__logo" style="cursor: pointer;">MATRYOSHKA QUEST</a>
            <ul class="game-header__user-menu">
                <li class="user-menu__item user-menu__item-rate">
                    <a id="user-menu__link-rate" href="#">
                        <img src="../images/icon-rate.png" class="rate" alt="rate">
                    </a>
                </li>
                <li class="user-menu__item user-menu__item-exit">
                    <a id="user-menu__link-exit">
                        <img src="../images/icon-exit.png" class="exit" alt="exit">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="rating_list">
        <p style="text-align: center">Нажмите на название игры, чтобы начать сначала</p>

        <h2>Рейтинг</h2>
    </div>

    <script src="../js/logout.js"></script>
    <script src="../js/doRate.js"></script>
    <script src="../js/restartGame.js"></script>
</body>
</html>
